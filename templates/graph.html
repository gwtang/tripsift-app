    <div class="container">
		<div class="col-md-6">
			<h3><b>Co-occurrence of Terms within a Sentence</b><br/>
			Zoom in to Explore</h3>
		</div>
		<div class="col-md-6 alignright">
			<h3>Nodes = Terms<br/>
			Edges = Normalized Pointwise Mutual Information</h3>
		</div>
		<br><br><br><br>
		<div id="mynetwork"></div>
	</div><!--/.nav-collapse -->
	<script type="text/javascript">
		var nodes = {{nodes|safe}};
		var edges = {{edges|safe}};

		// network
		var container = document.getElementById('mynetwork');
		var data = {
			nodes: nodes,
			edges: edges
		};
		var options = {
			width: '100%',
			height: '100%',
			nodes: {
				color: {
					background: '#66C2E0',
					border: 'rgb(80, 121, 152)',
					highlight: {
						background: '#FFCC66',
						border: 'black'
					}
				},
				fontSize: '24'
			},
			tooltip: {
				fontSize: 14,
				color: {
					border: "#666",
					background: 'white'
				}
			}
		};
		var network = new vis.Network(container, data, options);
	</script>
